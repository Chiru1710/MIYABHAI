    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Arial', sans-serif;

            margin: 0;

        }

        header {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
        }

        #step-content {
            padding: 20px;

        .ad-button {
            background: #ffeb3b;
            color: #000;
            font-size: 18px;
            padding: 12px 24px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ad-button:hover {
            background: #ff9800;
        }

        .hidden {
            display: none;
        }

        #unlocked-message {
            font-size: 22px;
            color: #4caf50;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #unlocked-message.show {
            opacity: 1;
        }

        .step-message {
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }

        }

<body>
    <header>MIYABHAI X CHEATS</header>

    <div id="step-content">
        <p id="instruction">Follow the steps below to unlock the link. Each step requires a 20-second ad view.</p>
        <button id="ad-button" class="ad-button">Start Step 1</button>

        <!-- Step Messages -->
        <p id="step-message" class="hidden step-message">Step <span id="current-step">1</span>: Please view the ad for <span id="timer">20</span> seconds...</p>

        <!-- Unlocked Link -->
        <p id="unlocked-message" class="hidden">Congratulations! Your link is ready. <a href="https://your-final-link.com" target="_blank" style="color: #4caf50; text-decoration: underline;">Click Here</a></p>

    <script>
        const adButton = document.getElementById('ad-button');
        const stepMessage = document.getElementById('step-message');
        const timerElement = document.getElementById('timer');
        const unlockedMessage = document.getElementById('unlocked-message');
        const currentStep = document.getElementById('current-step');
        const instruction = document.getElementById('instruction');

        let step = 1;
        let timerValue = 20;

        const adLinks = [
            "https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94", // Step 1
            "https://bigincomplete.com/qdkgpph4c?key=267f24069a8ec62c7fb0d6cc15907257", // Step 2
            "https://bigincomplete.com/h0e388e4?key=02608a427a7ed2ce362e79004ee44cf1"  // Step 3
        ];

        function startTimer() {
            stepMessage.classList.remove('hidden');
            adButton.classList.add('hidden');
            instruction.classList.add('hidden');

            const interval = setInterval(() => {
                timerValue--;
                timerElement.textContent = timerValue;

                if (timerValue === 0) {
                    clearInterval(interval);
                    proceedToNextStep();
                }
            }, 1000);
        }

        function proceedToNextStep() {
            if (step < 3) {
                step++;
                currentStep.textContent = step;
                timerValue = 20;
                stepMessage.classList.add('hidden');
                adButton.textContent = `Start Step ${step}`;
                adButton.classList.remove('hidden');
                window.open(adLinks[step - 1], '_blank');
            } else {
                stepMessage.classList.add('hidden');
                unlockedMessage.classList.add('show');
            }
        }

        adButton.addEventListener('click', () => {
            if (step <= 3) {
                window.open(adLinks[step - 1], '_blank');
                startTimer();
            }
        });
    </script>
