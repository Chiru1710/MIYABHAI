<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYABHAI X CHEATS</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5367179231666485"
            crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff6f61, #ffcc00);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
        }

        header {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        #step-content {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        #timer {
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .ad-button {
            background-color: #ffcc00;
            color: #000;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ad-button:hover {
            background-color: #ff6f61;
        }

        .ad-banner {
            margin: 20px 0;
        }

        /* Progress bar Styles */
        #loading-bar {
            width: 100%;
            height: 25px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin-top: 30px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #loading-bar-fill {
            height: 100%;
            background-color: #ff6f61;
            width: 0%;
            animation: loadingBar 75s linear forwards;
            border-radius: 15px;
        }

        @keyframes loadingBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Unlocked Message */
        #unlocked-message {
            font-size: 24px;
            font-weight: bold;
            color: #00e676;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #unlocked-message a {
            color: #00e676;
            text-decoration: none;
            font-weight: bold;
        }

        #unlocked-message.show {
            opacity: 1;
        }

        /* Step Messages Animation */
        .step-message {
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

    <div id="step-content">

        <button id="ad-button" class="ad-button">See Ad</button>

        <!-- Step Messages -->
        <div id="step1-message" class="hidden step-message">Step 1: Please watch the ad for 25 seconds...</div>
        <div id="step2-message" class="hidden step-message">Step 2: Please watch another ad for 25 seconds...</div>
        <div id="step3-message" class="hidden step-message">Step 3: Please wait for the final 25 seconds...</div>

        <!-- Unlocked Link -->

        <!-- Loading Bar -->
        <div id="loading-bar">
            <div id="loading-bar-fill"></div>
        </div>
