<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Unlock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2a9d8f;
        }
        #step-content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 24px;
            color: #e63946;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Ad Unlock System</header>

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5367179231666485" crossorigin="anonymous"></script>

    <div id="step-content">
        <p id="instruction">Click the button to view the ad. You must wait for <span id="timer">20</span> seconds.</p>
        <button id="ad-button" style="background-color: #e76f51; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">View Ad</button>
        <p id="waiting-message" class="hidden">Waiting for the timer to complete...</p>
        <a id="next-step" class="hidden" href="YOUR_NEXT_STEP_LINK_HERE" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #264653;">Next Step</a>
    </div>

    <!-- Ad Section -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <footer>
        <p>&copy; 2025 Ad Unlock System</p>
    </footer>

    <script>
        const adButton = document.getElementById('ad-button');
        const timerElement = document.getElementById('timer');
        const waitingMessage = document.getElementById('waiting-message');
        const nextStepLink = document.getElementById('next-step');

        let countdown;

        function startTimer(duration, callback) {
            let timeRemaining = duration;
            timerElement.textContent = timeRemaining;

            countdown = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    callback();
                }
            }, 1000);
        }

        adButton.addEventListener('click', (e) => {
            e.preventDefault();
            adButton.classList.add('hidden');
            waitingMessage.classList.remove('hidden');

            // Start the timer for 20 seconds
            startTimer(20, () => {
                waitingMessage.classList.add('hidden');
                nextStepLink.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
