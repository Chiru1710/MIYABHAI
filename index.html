        }

<body>

    <script>
        const timerElement = document.getElementById('timer');
        const adButton = document.getElementById('ad-button');
        const unlockedMessage = document.getElementById('unlocked-message');
        const step1Message = document.getElementById('step1-message');
        const step2Message = document.getElementById('step2-message');
        const step3Message = document.getElementById('step3-message');
        const loadingBar = document.getElementById('loading-bar-fill');
        let countdown;
        let step = 1;
        let canProceed = false; // Flag to ensure user can't proceed until 20 sec wait is complete

        function startTimer(duration, callback) {
            let timeRemaining = duration;
            timerElement.textContent = timeRemaining;

            countdown = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;
                loadingBar.style.width = `${(1 - (timeRemaining / duration)) * 100}%`;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    callback();
                }
            }, 1000);
        }

        function handleStep() {
            if (step === 1) {
                step1Message.classList.remove('hidden');
                startTimer(20, () => {
                    step1Message.classList.add('hidden');
                    step2Message.classList.remove('hidden');
                    step++;
                    handleStep();
                });
            } else if (step === 2) {
                startTimer(20, () => {
                    step2Message.classList.add('hidden');
                    step3Message.classList.remove('hidden');
                    step++;
                    handleStep();
                });
            } else if (step === 3) {
                startTimer(20, () => {
                    step3Message.classList.add('hidden');
                    unlockedMessage.classList.remove('hidden');
                });
            }
        }

        function handleAdClick() {
            if (!canProceed) {
                alert("You must wait for 20 seconds before proceeding.");
                return;
            }
            adButton.classList.add('hidden');
            handleStep();
        }

        adButton.addEventListener('click', (e) => {
            e.preventDefault();
            const adLink = 'https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94';

            // Open the ad link in a new tab
            if (adLink) {
                window.open(adLink, '_blank');
                canProceed = false; // Disable interaction until timer completes
                handleStep(); // Start timer and waiting process
            } else {
                alert('Ad link is not configured properly.');
            }
        });

        // Function to handle returning back after the user completes the steps
        function onAdLinkComplete() {
            setTimeout(() => {
                canProceed = true;
                alert("You can now proceed after completing the 20-second wait.");
            }, 20000); // Ensure the user stays on the ad page for 20 seconds
        }

        // Simulate an ad completion function for the 20 seconds wait in a new tab
        function simulateAdCompletion() {
            onAdLinkComplete();
        }
    </script>
