<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Unlock</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5367179231666485"
            crossorigin="anonymous"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes loadingBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            color: #2a9d8f;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgba(42, 157, 143, 0.1);
            pointer-events: none;
            z-index: -1;
        }

        #step-content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #timer {
            font-size: 24px;
            color: #e63946;
        }

        #loading-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #loading-bar-fill {
            height: 100%;
            background-color: #2a9d8f;
            width: 0%;
            animation: loadingBar 60s linear forwards;
        }

        .hidden {
            display: none;
        }

        .unlocked {
            color: #2a9d8f;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .step-message {
            font-size: 18px;
            font-weight: bold;
            color: #264653;
            animation: fadeIn 1s ease-in-out;
        }

        .ad-button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .ad-button:hover {
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: #264653;
            padding: 10px 0;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #e9c46a;
        }

        .social-bar {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #264653;
            padding: 10px;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-bar a {
            display: block;
            margin: 10px 0;
            color: #e9c46a;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>MIYABHAI X CHEATS</header>

    <div class="watermark">MIYABHAI X CHEATS</div>

    <div id="step-content">
        <p id="instruction">Click the button to view the ad. Wait for <span id="timer">20</span> seconds in total to unlock the link.</p>
        <button id="ad-button" class="ad-button">Go to Ad</button>
        <div id="step1-message" class="step-message hidden">Step 1: You are viewing the ad...</div>
        <div id="step2-message" class="step-message hidden">Step 2: Waiting for the second step...</div>
        <div id="step3-message" class="step-message hidden">Step 3: Waiting for the final step...</div>
        <a id="next-step" class="hidden" href="#">Next Step</a>
        <p id="unlocked-message" class="hidden unlocked">Link Unlocked! <a href="YOUR_UNLOCKED_LINK_HERE" style="color: #e63946; text-decoration: none;">Access Here</a></p>

        <div id="loading-bar">
            <div id="loading-bar-fill"></div>
        </div>
    </div>

    <!-- Adsterra Banner Section -->
    <div class="ad-banner">
        <script type="text/javascript">
            atOptions = {
                'key' : 'e90e6c1e358b0d90abdd072185bdf2b7',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//bigincomplete.com/e90e6c1e358b0d90abdd072185bdf2b7/invoke.js"></script>
    </div>

    <!-- Social Banner Ad Section -->
    <div class="social-bar">
        <script type='text/javascript' src='//bigincomplete.com/39/cf/b1/39cfb12de7588bc436f18d7e3e6f675f.js'></script>
    </div>

    <!-- Native Ad Code Section -->
    <div id="native-ad-container" style="margin-top: 20px;">
        <script async="async" data-cfasync="false" src="//bigincomplete.com/9885b978b324232f20d51fd9488830ce/invoke.js"></script>
        <div id="container-9885b978b324232f20d51fd9488830ce"></div>
    </div>

    <footer>
        <a href="https://facebook.com">Facebook</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://instagram.com">Instagram</a>
    </footer>

    <script>
        const timerElement = document.getElementById('timer');
        const adButton = document.getElementById('ad-button');
        const nextStepLink = document.getElementById('next-step');
        const unlockedMessage = document.getElementById('unlocked-message');
        const step1Message = document.getElementById('step1-message');
        const step2Message = document.getElementById('step2-message');
        const step3Message = document.getElementById('step3-message');
        const loadingBar = document.getElementById('loading-bar-fill');
        let countdown;
        let step = 1;

        function startTimer(duration, callback) {
            let timeRemaining = duration;
            timerElement.textContent = timeRemaining;

            countdown = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;
                loadingBar.style.width = `${(1 - (timeRemaining / duration)) * 100}%`;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    callback();
                }
            }, 1000);
        }

        function handleStep() {
            if (step === 1) {
                step1Message.classList.remove('hidden');
                startTimer(20, () => {
                    step1Message.classList.add('hidden');
                    step2Message.classList.remove('hidden');
                    step++;
                    handleStep();
                });
            } else if (step === 2) {
                startTimer(20, () => {
                    step2Message.classList.add('hidden');
                    step3Message.classList.remove('hidden');
                    step++;
                    handleStep();
                });
            } else if (step === 3) {
                startTimer(20, () => {
                    step3Message.classList.add('hidden');
                    unlockedMessage.classList.remove('hidden');
                });
            }
        }

        function handleAdClick() {
            adButton.classList.add('hidden');
            handleStep();
        }

        adButton.addEventListener('click', (e) => {
            e.preventDefault();
            const adLink = 'https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94';

            if (adLink) {
                window.open(adLink, '_blank');
                handleAdClick();
            } else {
                alert('Ad link is not configured properly.');
            }
        });

        nextStepLink.addEventListener('click', (e) => {
            e.preventDefault();
            unlockedMessage.classList.remove('hidden');
            nextStepLink.classList.add('hidden');
        });
    </script>

    <!-- Popunder Script -->
    <script type="text/javascript" src="https://bigincomplete.com/18/5b/a1/185ba1420ea35726d90e5a8be7a08046.js"></script>
</body>
</html>
