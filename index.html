<head>

    <style>

        body {
            font-family: Arial, sans-serif;

            color: #333;
        }

        header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2a9d8f;
        }

        #step-content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
        }

        #timer {
            font-size: 24px;
            color: #e63946;
        }

        .hidden {
            display: none;
        }

        .unlocked {
            color: #2a9d8f;
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: #264653;
            padding: 10px 0;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #e9c46a;
        }

        .ad-banner {
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 300px;
        }

        .social-bar {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #264653;
            padding: 10px;
            border-radius: 0 10px 10px 0;
        }

        .social-bar a {
            display: block;
            margin: 10px 0;
            color: #e9c46a;
            text-decoration: none;
        }

        iframe {
            width: 100%;
            height: 90px;
            border: none;
            overflow: hidden;
        }
    </style>

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5367179231666485" crossorigin="anonymous"></script>
</head>
<body>
    <header>MIYABHAI X CHEATS</header>

    <div id="step-content">
        <p id="instruction">Click the button to view the ad. Wait for <span id="timer">20</span> seconds after clicking.</p>
        <button id="ad-button" style="background-color: #e76f51; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Go to Ad</button>
        <a id="next-step" class="hidden" href="#" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #264653;">Next Step</a>
        <p id="unlocked-message" class="hidden unlocked">Link Unlocked! <a href="YOUR_UNLOCKED_LINK_HERE" style="color: #e63946; text-decoration: none;">Access Here</a></p>
    </div>

    <div class="ad-banner">
        <!-- Adsterra Banner -->
        <iframe src="https://bigincomplete.com/e90e6c1e358b0d90abdd072185bdf2b7/invoke.js"></iframe>
    </div>

    <div class="ad-banner">
        <!-- Google AdSense Banner -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5367179231666485"
             data-ad-slot="your-ad-slot-id"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="social-bar">
        <a href="https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94" target="_blank">Ad 1</a>
        <a href="https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94" target="_blank">Ad 2</a>
        <a href="https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94" target="_blank">Ad 3</a>
    </div>

    <footer>
        <a href="https://facebook.com">Facebook</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://instagram.com">Instagram</a>
    </footer>

    <script>
        const steps = 3;
        let currentStep = 1;
        let countdown;

        const timerElement = document.getElementById('timer');
        const instructionElement = document.getElementById('instruction');
        const adButton = document.getElementById('ad-button');
        const nextStepLink = document.getElementById('next-step');
        const unlockedMessage = document.getElementById('unlocked-message');

        function startTimer(duration, callback) {
            let timeRemaining = duration;
            timerElement.textContent = timeRemaining;

            countdown = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    callback();
                }
            }, 1000);
        }

        function handleAdClick() {
            adButton.classList.add('hidden');
            instructionElement.textContent = `Wait for 20 seconds...`;

            startTimer(20, () => {
                if (currentStep < steps) {
                    nextStepLink.classList.remove('hidden');
                } else {
                    unlockedMessage.classList.remove('hidden');
                    instructionElement.classList.add('hidden');
                }
            });
        }

        function goToNextStep() {
            currentStep++;
            nextStepLink.classList.add('hidden');
            adButton.classList.remove('hidden');
            instructionElement.textContent = `Step ${currentStep}: Click the button to view the ad. Wait for 20 seconds after clicking.`;
        }

        adButton.addEventListener('click', (e) => {
            e.preventDefault();
            const adLink = 'https://bigincomplete.com/bh47yury?key=e4efed7eca8f2a54a962e24d68ccda94'; // Replace with your Adsterra ad link

            if (adLink) {
                window.open(adLink, '_blank');
                handleAdClick();
            } else {
                alert('Ad link is not configured properly.');
            }
        });

        nextStepLink.addEventListener('click', (e) => {
            e.preventDefault();
            goToNextStep();
        });
    </script>
</body>
